<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" class="vehicle-image">
  <!-- Permit/Sign Background -->
  <defs>
    <linearGradient id="permitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c5a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Truck body -->
  <rect x="30" y="150" width="240" height="80" fill="#333333" rx="5"/>
  
  <!-- Truck cabin -->
  <rect x="30" y="100" width="60" height="60" fill="#444444" rx="3"/>
  <rect x="35" y="105" width="25" height="25" fill="#87ceeb"/>
  <rect x="63" y="105" width="20" height="25" fill="#87ceeb"/>
  
  <!-- Wheels -->
  <circle cx="80" cy="240" r="18" fill="#222222" stroke="#666" stroke-width="2"/>
  <circle cx="80" cy="240" r="12" fill="#444444"/>
  <circle cx="220" cy="240" r="18" fill="#222222" stroke="#666" stroke-width="2"/>
  <circle cx="220" cy="240" r="12" fill="#444444"/>
  
  <!-- Truck details -->
  <rect x="100" y="155" width="150" height="35" fill="#666666"/>
  <line x1="130" y1="155" x2="130" y2="190" stroke="#999" stroke-width="1"/>
  <line x1="160" y1="155" x2="160" y2="190" stroke="#999" stroke-width="1"/>
  <line x1="190" y1="155" x2="190" y2="190" stroke="#999" stroke-width="1"/>
  
  <!-- Permit Sign -->
  <g transform="translate(150, 50)">
    <!-- Sign board -->
    <rect x="-50" y="0" width="100" height="80" fill="url(#permitGradient)" rx="3" stroke="#ff4500" stroke-width="2"/>
    
    <!-- Sign content -->
    <text x="0" y="20" font-size="12" font-weight="bold" fill="white" text-anchor="middle">PHÙHIỆU</text>
    <text x="0" y="35" font-size="10" fill="white" text-anchor="middle">KINH DOANH</text>
    <text x="0" y="48" font-size="9" fill="white" text-anchor="middle">VẬN TẢI</text>
    <text x="0" y="62" font-size="8" fill="white" text-anchor="middle">✓ Còn Hạn</text>
    <text x="0" y="73" font-size="7" fill="white" text-anchor="middle">2024-2027</text>
  </g>
  
  <!-- Check mark indicator -->
  <g transform="translate(260, 30)">
    <circle cx="0" cy="0" r="15" fill="#059669"/>
    <text x="0" y="6" font-size="20" fill="white" text-anchor="middle" font-weight="bold">✓</text>
  </g>
</svg>
