<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" class="truck-realistic">
  <defs>
    <linearGradient id="truckBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckCabin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7a45;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5722;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="wheelGradient" cx="50%" cy="50%" r="50%">
      <stop offset="30%" style="stop-color:#444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="270" rx="140" ry="15" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Main cargo body -->
  <rect x="140" y="120" width="200" height="100" fill="url(#truckBody)" rx="5"/>
  <rect x="145" y="125" width="190" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
  
  <!-- Cargo details - vertical lines -->
  <line x1="180" y1="130" x2="180" y2="215" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
  <line x1="220" y1="130" x2="220" y2="215" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
  <line x1="260" y1="130" x2="260" y2="215" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
  <line x1="300" y1="130" x2="300" y2="215" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
  
  <!-- Truck cabin -->
  <path d="M 60 180 L 60 140 Q 60 130 70 130 L 110 130 L 130 155 L 140 155 L 140 220 L 60 220 Z" 
        fill="url(#truckCabin)" stroke="#d84315" stroke-width="2"/>
  
  <!-- Cabin window -->
  <path d="M 70 145 L 100 145 L 115 160 L 70 160 Z" fill="#87ceeb" opacity="0.8"/>
  <line x1="85" y1="145" x2="85" y2="160" stroke="#5a9fd4" stroke-width="1.5"/>
  
  <!-- Side window -->
  <rect x="115" y="165" width="20" height="20" fill="#87ceeb" opacity="0.8" rx="2"/>
  
  <!-- Door line -->
  <line x1="105" y1="165" x2="105" y2="220" stroke="#d84315" stroke-width="2"/>
  
  <!-- Permit sign on cargo -->
  <g transform="translate(240, 80)">
    <rect x="-50" y="0" width="100" height="70" fill="#fff" rx="3" stroke="#ff6b35" stroke-width="3"/>
    <text x="0" y="25" font-size="18" font-weight="bold" fill="#ff6b35" text-anchor="middle">PHÙHIỆU</text>
    <text x="0" y="45" font-size="12" fill="#666" text-anchor="middle">KINH DOANH</text>
    <text x="0" y="60" font-size="10" fill="#666" text-anchor="middle">VẬN TẢI</text>
  </g>
  
  <!-- Wheels -->
  <!-- Back wheel cabin -->
  <circle cx="110" cy="240" r="25" fill="url(#wheelGradient)" stroke="#111" stroke-width="3"/>
  <circle cx="110" cy="240" r="18" fill="#333"/>
  <circle cx="110" cy="240" r="12" fill="#555"/>
  <circle cx="110" cy="240" r="6" fill="#777"/>
  
  <!-- Front wheel cargo -->
  <circle cx="180" cy="240" r="25" fill="url(#wheelGradient)" stroke="#111" stroke-width="3"/>
  <circle cx="180" cy="240" r="18" fill="#333"/>
  <circle cx="180" cy="240" r="12" fill="#555"/>
  <circle cx="180" cy="240" r="6" fill="#777"/>
  
  <!-- Back wheel cargo -->
  <circle cx="300" cy="240" r="25" fill="url(#wheelGradient)" stroke="#111" stroke-width="3"/>
  <circle cx="300" cy="240" r="18" fill="#333"/>
  <circle cx="300" cy="240" r="12" fill="#555"/>
  <circle cx="300" cy="240" r="6" fill="#777"/>
  
  <!-- Wheel details - spokes -->
  <g opacity="0.3">
    <line x1="110" y1="230" x2="110" y2="250" stroke="white" stroke-width="2"/>
    <line x1="100" y1="240" x2="120" y2="240" stroke="white" stroke-width="2"/>
    
    <line x1="180" y1="230" x2="180" y2="250" stroke="white" stroke-width="2"/>
    <line x1="170" y1="240" x2="190" y2="240" stroke="white" stroke-width="2"/>
    
    <line x1="300" y1="230" x2="300" y2="250" stroke="white" stroke-width="2"/>
    <line x1="290" y1="240" x2="310" y2="240" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Headlights -->
  <circle cx="65" cy="200" r="5" fill="#fff3cd" stroke="#f59e0b" stroke-width="1"/>
  
  <!-- Front bumper -->
  <rect x="55" y="210" width="10" height="8" fill="#333" rx="1"/>
  
  <!-- Side mirror -->
  <rect x="50" y="155" width="8" height="5" fill="#333" rx="1"/>
  <line x1="50" y1="157" x2="45" y2="157" stroke="#333" stroke-width="2"/>
  
  <!-- Exhaust pipe -->
  <rect x="130" y="200" width="4" height="20" fill="#555" rx="1"/>
  
  <!-- Handle on cargo -->
  <rect x="335" y="170" width="3" height="30" fill="#666" rx="1"/>
  
  <!-- Highlight on top of cargo -->
  <rect x="145" y="125" width="190" height="5" fill="rgba(255,255,255,0.3)" rx="2"/>
</svg>
