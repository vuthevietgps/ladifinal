<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card background -->
  <rect x="20" y="40" width="260" height="320" rx="10" fill="#fff" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Decorative header -->
  <rect x="20" y="40" width="260" height="60" rx="10" fill="url(#grad1)"/>
  
  <!-- Certificate seal -->
  <circle cx="150" cy="100" r="35" fill="#fbbf24" stroke="#fff" stroke-width="3"/>
  <circle cx="150" cy="100" r="30" fill="none" stroke="#1e40af" stroke-width="2"/>
  <text x="150" y="105" font-size="40" fill="#1e40af" text-anchor="middle" font-weight="bold">✓</text>
  
  <!-- Text elements -->
  <text x="150" y="180" font-size="16" fill="#1e293b" text-anchor="middle" font-weight="bold" font-family="Arial">Thẻ Tập Huấn</text>
  <text x="150" y="205" font-size="14" fill="#1e293b" text-anchor="middle" font-family="Arial">Nghiệp Vụ Vận Tải</text>
  
  <!-- Certificate details -->
  <text x="40" y="250" font-size="12" fill="#64748b" font-family="Arial">Giấy Chứng Chỉ Chính Thức</text>
  <line x1="40" y1="260" x2="260" y2="260" stroke="#e2e8f0" stroke-width="1"/>
  
  <text x="40" y="290" font-size="11" fill="#64748b" font-family="Arial">Được công nhận trên toàn quốc</text>
  <text x="40" y="310" font-size="11" fill="#64748b" font-family="Arial">Đạo tạo & Cấp chứng chỉ chuyên nghiệp</text>
  
  <!-- Star decoration -->
  <path d="M 260 50 L 265 65 L 280 65 L 268 75 L 273 90 L 260 80 L 247 90 L 252 75 L 240 65 L 255 65 Z" fill="#fbbf24"/>
</svg>
