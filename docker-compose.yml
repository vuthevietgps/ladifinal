services:
  phuhieutoanquoc:
    build: .
    container_name: phuhieutoanquoc-app
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=phuhieu-toanquoc-2025
      - PORT=5001
      - PUBLISHED_ROOT=/app/published
      - UPLOAD_FOLDER=/app/uploads
    volumes:
      - ./uploads:/app/uploads
      - ./published:/app/published
      - ./app/data:/app/app/data
      - ./logs:/app/logs
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.phuhieutoanquoc.rule=Host(`phuhieutoanquoc.shop`)"
      - "traefik.http.services.phuhieutoanquoc.loadbalancer.server.port=5001"
      - "traefik.docker.network=traefik-network"

